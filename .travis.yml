language: go
go:
  - 1.5.4
  - 1.6.2
  - tip

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq liblzma-dev

install:
  - go get github.com/appc/spec/discovery
  - go get github.com/apcera/logray

script:
  - go fmt ./...
  - go vet ./...
  - go test -i -race ./...
  - go test -v -race ./...
