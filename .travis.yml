language: go
go:
  - 1.5
  - 1.4
  - 1.3

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq liblzma-dev

install:
  - go get -u golang.org/x/tools/cmd/vet
  - go get github.com/appc/spec/discovery
  - go get github.com/apcera/logray

script:
  - go fmt ./...
  - go vet ./...
  - go test -i -race ./...
  - go test -v -race ./...
